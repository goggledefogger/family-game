<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" rx="10" fill="#1F2937" />
  
  <!-- Defs for the glowing effect -->
  <defs>
    <radialGradient id="glowingLight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFF7D6" stop-opacity="0.9" />
      <stop offset="30%" stop-color="#FFEAA7" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Chest bottom -->
  <path d="M45 85 L45 160 C45 164, 49 168, 53 168 L147 168 C151 168, 155 164, 155 160 L155 85" fill="#614124" stroke="#472D1C" stroke-width="4" />
  
  <!-- Light glow coming from inside the chest -->
  <ellipse cx="100" cy="85" rx="50" ry="20" fill="url(#glowingLight)" filter="url(#blur)" />
  
  <!-- Subtle light beams -->
  <path d="M75 75 L70 60" stroke="#FFEAA7" stroke-width="1.5" opacity="0.6" />
  <path d="M100 75 L100 55" stroke="#FFEAA7" stroke-width="1.5" opacity="0.6" />
  <path d="M125 75 L130 60" stroke="#FFEAA7" stroke-width="1.5" opacity="0.6" />
  
  <!-- Slightly open lid -->
  <path d="M45 85 C45 60, 155 60, 155 85" fill="#472D1C" stroke="#472D1C" stroke-width="4" transform="rotate(-5 100 85)" />
  
  <!-- Inner edge of the lid opening -->
  <path d="M50 85 L150 85" stroke="#FFEAA7" stroke-width="2" opacity="0.8" />
  
  <!-- Faded/worn metal band -->
  <path d="M45 125 L155 125" stroke="#8A7256" stroke-width="6" stroke-dasharray="4,2" />
  
  <!-- Ancient lock with mysterious symbol -->
  <rect x="90" y="75" width="20" height="30" rx="2" ry="2" fill="#8A7256" stroke="#472D1C" stroke-width="2" transform="rotate(-5 100 85)" />
  <path d="M95 90 L105 90 M100 85 L100 95" stroke="#472D1C" stroke-width="2" transform="rotate(-5 100 85)" />
  
  <!-- Mysterious rune-like engravings on chest -->
  <path d="M60 105 L70 105 M65 100 L65 110" stroke="#8A7256" stroke-width="2" />
  <path d="M130 105 L140 105 M135 100 L135 110" stroke="#8A7256" stroke-width="2" />
  
  <!-- Subtle crack in the wood -->
  <path d="M110 125 L115 140" stroke="#472D1C" stroke-width="1.5" stroke-dasharray="4,2" />
  
  <!-- Ancient coin -->
  <circle cx="100" cy="140" r="12" fill="#C9A66B" stroke="#8A7256" stroke-width="2" />
  <path d="M95 140 L105 140 M100 135 L100 145" stroke="#472D1C" stroke-width="1.5" />
  
  <!-- Text -->
  <text x="100" y="190" fill="#FFD700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FAMILY TREASURE</text>
</svg> 